<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light shadow-sm">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">TravelPlanner</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Mis viajes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Calendario</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Ideas de viaje</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sobre mí</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar destino..." aria-label="Search">
                  <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div id="carouselExample" class="carousel slide carrusel-chico" >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://saposyprincesas.elmundo.es/assets/2021/05/Viajar-dentro-y-fuera-de-Espana-Maldivas.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://hips.hearstapps.com/hmg-prod/images/dawn-at-the-golden-gate-bridge-san-francisco-usa-royalty-free-image-1663588202.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://content.skyscnr.com/m/51f73ab56b8a4a59/original/GettyImages-531723851_doc.jpg?resize=1800px:1800px&quality=100" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    <main class="container py-4" id="miPlanner">
            <h1 class="mb-4 text-center">Mi Planner de Viajes</h1>
            <section>
                <form id="viajeForm" class="row g-3">
                  <div class="col-md-6">
                    <label for="destino" class="form-label">Destino</label>
                    <input type="text" class="form-control" id="destino" required />
                  </div>
                  <div class="col-md-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" required />
                  </div>
                  <div class="col-md-3">
                    <label for="imagen" class="form-label">Imagen (URL)</label>
                    <input type="url" class="form-control" id="imagen" />
                  </div>
                  <div class="col-12">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="2"></textarea>
                  </div>
                  <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">Agregar Viaje</button>
                  </div>
                </form>
              </section>
              <section id="listaViajes" class="row mt-5">
              </section>
    </main>
</main>
    
</body>
<script src="script.js"></script>
</html>
