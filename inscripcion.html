        <h2>Formulario de Inscripción</h2>
  <form action="/submit" method="POST">
    <!-- Campo de Nombre -->
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
    </div>

    <!-- Campo de Apellido -->
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido">
    </div>

    <!-- Campo de Número de Teléfono -->
    <div class="form-group">
      <label for="telefono">Número de Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required placeholder="Ingresa tu número de teléfono">
    </div>

    <!-- Campo de Correo Electrónico -->
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
    </div>

    <div class="form-group">
      <label for="modalidad">Modalidad:</label>
      <select id="modalidad" name="modalidad" required></select>
    </div>
    
    <div class="form-group">
      <label for="horario">Horario:</label>
      <select id="horario" name="horario" required></select>
    </div>
    

    <!-- Botón de Envío -->
    <div class="form-group">
      <button type="submit">Enviar Inscripción</button>
    </div>
  </form>
